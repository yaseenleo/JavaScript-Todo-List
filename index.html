<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="app.js" type="text/javaScript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/todo list.jpg" alt="quote" class="bg-image">
    <div class="container text-center">
    <h1 class="">Todo List</h1>
    <input class="form-control" type="text" id="text" placeholder="Please input your task"> <br />
    <div class="container">
    <button class="btn btn-success add" onclick="add();">Add</button>
    <button class="btn btn-warning del" onclick="removeAll();">Remove All</button>
    </div>
    <div class="container">
    <ul id="list">

    </ul>
    </div>
    </div>
</body>
</html>
